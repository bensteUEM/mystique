<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="mystique.css"/>
          
  </head>

<body>
	<!--<div class="header_container">
			<img src="" alt="mystique_logo" />
			<h1 class="main_header">Settings</h1>
	</div>-->
	
	<div class="form_container">
	<form>
		<button class = "button" type="submit">Save</button>
		<button class = "button" type="submit">Reset</button>
		
		<div class="form_input_area">				
			<div class="settings_item">
				<p class="label">Max MB/day</p>
				<input type="text" id="maxBytes" />
				<span class="description">How many bytes you want to create per day?</span>
			</div>
			<div class="settings_item">
				<p class="label">Intensity</p>
				<select id="intensity">
					<option value="intensity1">Few</option>
					<option value="intensity2">Medium</option>
					<option value="intensity3">High</option>					
				</select>
				<span class="description">How many links do you want to follow?</span>
			</div>				
			<div class="settings_item">
				<p class="label">Persona</p>
				<select id="persona">
					<option value="Persona1">Persona1</option>
					<option value="Persona2">Persona2</option>
					<option value="Persona3">Persona3</option>
					<option value="Persona4">Persona4</option>
				</select>
				<span class="description">Who do you want to be?</span>
			</div>
			<div class="settings_item">
					<p class="label">Blacklist</p>
					<textarea type="text" id="blackList" col="20" rows="7"></textarea>
					<span class="description">Keywords that you don`t want to use in your queries</span>
				</div>
			<div class="settings_item">
					<p class="label">Wishlist</p>
					<textarea type="text" id="wishList" col="20" rows="7"></textarea>
					<span class="description">Keywords that you want to use in your queries</span>
				</div>			
			
		</div>
    </form>
	<script src="mystique_settings.js"></script>
	</div>

</body>

</html>
